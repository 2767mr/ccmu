language: go
go:
- 1.12.x
install:
- go get
- go mod download
script:
- go generate
- go test
- GOOS="linux" GOARCH="amd64" go build ./cmd -o "ccmu"
- GOOS="windows" GOARCH="amd64" go build ./cmd -o "ccmu.exe"
- GOOS="darwin" GOARCH="amd64" go build ./cmd -o "ccmu-mac"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  files: 
    - "ccmu.exe"
    - "ccmu"
    - "ccmu-mac"
  on:
    repo: CCDirectLink/CCUpdaterCLI
    tags: true
